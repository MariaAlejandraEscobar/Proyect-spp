<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Papelería SPP</title>
    <link rel="stylesheet" href="registro.component.css">
</head>
<body>
    <div class="registro-container">
        <div class="logo-contenedor">
            <img class="Logo" src="/assets/Imagen/Logo.png" alt="Logo">
            <div>
                <h1>Registrarse</h1>
            </div>
        </div>
        
        <form (ngSubmit)="registrar()" #registroForm="ngForm">
            <div class="Formulario">
                <input type="text" [(ngModel)]="newUsername" name="username" placeholder="Usuario" required>
                <input type="password" [(ngModel)]="newPassword" name="password" placeholder="Contraseña" required>
            </div>
            <button type="submit">Registrar</button>
            <div class="texto">
                <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a></p>
            </div>
        </form>
    </div>
</body>
</html>
