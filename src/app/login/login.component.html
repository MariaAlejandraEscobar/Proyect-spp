<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Papelería SPP</title>
    <link rel="stylesheet" href="./login.component.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-contenedor">
            <img class="Logo" src="/assets/Imagen/Logo.png" alt="Logo">
            <div>
                <h1>Iniciar Sesión</h1>
            </div>
        </div>
        
        <form (ngSubmit)="login()">
            <div class="Formulario">
                <input 
                    type="text" 
                    id="username" 
                    placeholder="Usuario" 
                    required 
                    [(ngModel)]="username" 
                    name="username">
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Contraseña" 
                    required 
                    [(ngModel)]="password" 
                    name="password">
            </div>
            <button type="submit">Ingresar</button>
            <button type="button" (click)="registrarse()">Registrarse</button> 
            <div class="texto">
                <p></p>
                    <a href="#" (click)="olvidasteContrasena(); $event.preventDefault()">Olvidaste la contraseña?</a>

            </div>
            <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
        </form> 
        
    </div>
</body>
</html>
